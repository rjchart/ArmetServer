<!DOCTYPE html>
<html>
<head>
	<title>Multipart Upload</title>
</head>
<body>
	<h1>File Upload</h1>
	<hr />
	<form method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td><label>Comment: </label></td>
				<td><input type="text" name="comment" /></td>
			</tr>
			<tr>
				<td><label>File: </label></td>
				<td><input type="text" name="image" /></td>
			</tr>
		</table>
		<input type="submit" />
	</form>
</body>
</html>
